<body>
    <div id="roodBlok" onClick="greenMop()" style="margin:100px;
                             background-color:red;
                             padding:20px;
                             color:white">

    </div>

    <div id="greenBlok" onClick="roodMop()" style="margin:100px;
                              background-color:#0a0;

                              color:white">

    <script>

        }
    </script>
