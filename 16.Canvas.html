<body>
    <canvas id="cooleCanvas" width="600px" height="600px" style="border:1px solid black;"></canvas>

    <script>
        var hetCanvas = document.getElementById("cooleCanvas");
        var context = hetCanvas.getContext("2d");

        context.beginPath();
        context.moveTo(100, 100);
        context.lineTo(100, 200);
        context.lineTo(200, 150);
        context.lineTo(100, 100);
        context.closePath();
        context.fill();

        context.beginPath();
        context.moveTo(400, 400);
        context.lineTo(400, 500);
        context.lineTo(400, 450);
        context.lineTo(400, 400);
        context.closePath();

        console.log(context);
    </script>
