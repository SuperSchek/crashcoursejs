            //Function to render the blogPost object passed to the function.
            function renderPost(postName) {
                var postWrapper = document.createElement('div');
                postWrapper.id = postName.title;

                postWrapper.style.cssText = "background-color: #FFF; max-width: 45%; margin: 0 auto; " +
                        "border-radius: 5px; padding: 10px 15px; margin-bottom: 25px; box-shadow: 2px 2px 10px #d7d7d7;";

                document.getElementById("mainContent").appendChild(postWrapper);

                var postTitle = document.createElement('div');
                postTitle.innerHTML = '<a class="post-title" href="' + postName.link +'">' + postName.title + '</a>';

                var postImage = document.createElement('div');
                postImage.className = "post-image";
                postImage.innerHTML = '<img src="' + postName.image + '">';

                var postVideo = document.createElement('div');
                postVideo.className = "post-image";
                postVideo.innerHTML = postName.video;

                var postContent = document.createElement('p');
                postContent.innerHTML = postName.bodyText;

                var postAuthor = document.createElement('span');
                postAuthor.innerHTML = 'Author: ' + postName.author + ' | Ranking: ' + postName.ranking;

                //Check if postName object contains an image key. If so; render it.
                if ("image" in postName) {
                    document.getElementById(postWrapper.id).appendChild(postImage);
                } else if ("video" in postName) {
                    document.getElementById(postWrapper.id).appendChild(postVideo);
                }

                document.getElementById(postWrapper.id).appendChild(postTitle);
                document.getElementById(postWrapper.id).appendChild(postContent);
                document.getElementById(postWrapper.id).appendChild(postAuthor);
            }

            function rankingsChecker(postName) {
                var featuredPostWrapper = document.createElement('div');
                featuredPostWrapper.id = postName.title;

                featuredPostWrapper.style.cssText = "padding: 0 10px;";

                document.getElementById("featured").appendChild(featuredPostWrapper);

                if (postName.ranking >= 3 && postName.ranking != 5) {
                    console.log("Normaal Uitgelicht: " + postName.title);
                    featuredPostWrapper.innerHTML = "<a href='"+ postName.link + "'>" + postName.title + "</a>";
                } else if (postName.ranking == 5) {
                    console.log("BOLD Uitgelicht: " + postName.title);
                    featuredPostWrapper.innerHTML = "<b><a href='" + postName.link + "'>" + postName.title + "</a></b>";
                } else {
                    postName.ranking = null;
                }
            }
