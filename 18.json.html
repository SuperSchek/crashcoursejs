    <body>
        <div id="mainContent">
            <!-- laat hier de html voor de posting komen -->
        </div>

        <script>
            var myBlogPosting = {
                title: "Google launches underwater Street View",
                author: "Xeni Jardin",
                bodyText: "<p>Today Google Maps unveils a new Street View feature: " +
                "underwater panoramic views of six special sea spots. " +
                "The idea is to create a virtual map of the oceans, " +
                "documenting the state of fragile ecosystems as they " +
                "change over time, and sharing a vivid experience of " +
                "part of our world that few humans get to see up close " +
                "and in person, in real life.</p>" +
                "<p>The ocean collection on Google Street View is now " +
                "available at maps.google.com/ocean, and includes coral " +
                "reefs and the creatures who live in them, in Australia, " +
                "the Philippines and Hawaii.</p>",
                ranking: 3,
                link: "http://boingboing.net/2012/09/25/google-launches-underwater-str.html",
                image: "https://i.imgur.com/kOL0CPf.gif"
            }

            function renderPost(postName) {
                var postTitle = document.createElement('div');
                postTitle.innerHTML = '<h2><a href="'+ postName.link +'">'+postName.title+'</a></h2><p>Ranking: ' + postName.ranking + '</p>';

                var postImage = document.createElement('div');
                postImage.innerHTML = '<img src="' + postName.image + '">'

                var postContent = document.createElement('p');
                postContent.innerHTML = postName.bodyText;

                var postAuthor = document.createElement('span');
                postAuthor.innerHTML = 'Author: ' + postName.author;

                document.getElementById("mainContent").appendChild(postTitle);
                document.getElementById("mainContent").appendChild(postImage);
                document.getElementById("mainContent").appendChild(postContent);
                document.getElementById("mainContent").appendChild(postAuthor);
            }

            renderPost(myBlogPosting);
        </script>
