            function renderPost(postName) {
                var postTitle = document.createElement('div');
                postTitle.innerHTML = '<h2><a href="'+ postName.link +'">'+postName.title+'</a></h2><p>Ranking: ' + postName.ranking + '</p>';

                var postImage = document.createElement('div');
                postImage.innerHTML = '<img src="' + postName.image + '">'

                var postContent = document.createElement('p');
                postContent.innerHTML = postName.bodyText;

                var postAuthor = document.createElement('span');
                postAuthor.innerHTML = 'Author: ' + postName.author;

                document.getElementById("mainContent").appendChild(postTitle);

                if ("image" in postName) {
                    document.getElementById("mainContent").appendChild(postImage);
