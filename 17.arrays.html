    <body>
        <script>
            function longestString( arr ) {
                var voorlopigResultaat = arr[0]
                for( var idx=0; idx < arr.length; idx++ ) {
                    if( arr[idx.length] > voorlopigResultaat) {
                        voorlopigResultaat = arr[idx.length]
                    }
                }
                return voorlopigResultaat
            }

            var myMovies = ["Jackie Brown", "Back to the Future", "Oh Brother, Where Art Thou", "Wyatt Earp", "Seven Psychpaths", "Lawrence of Arabia"];
            myMovies.push("War of the Worlds", "Metropolis");

            console.log(myMovies);
            console.log("Langste titel: " + longestString(myMovies))
        </script>
