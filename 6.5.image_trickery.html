    </div>

<body>
    <div style="text-align: center;">
        <h4>6.5. Aanpassen onClick</h4>
        <img onClick="aanpasPlaatje()" id="coolPlaatje6.5" width="500px" src="http://www.dreameggsfc.com/wp-content/uploads/2015/12/the_hateful_eight.jpg">

        <h4>6.6. Image Toggle onClick</h4>
        <img onClick="plaatjesToggler()" id="coolPlaatje6.6" width="500px" src="http://www.dreameggsfc.com/wp-content/uploads/2015/12/the_hateful_eight.jpg">

        <h4>6.6. Image Toggle Hover</h4>
        <img onmouseover="src='https://i.ytimg.com/vi/U4RgZ50rqOo/maxresdefault.jpg'" onmouseout="src='http://www.dreameggsfc.com/wp-content/uploads/2015/12/the_hateful_eight.jpg'" id="coolPlaatje6.7" width="500px" src="http://www.dreameggsfc.com/wp-content/uploads/2015/12/the_hateful_eight.jpg">
    </div>

    <script>
        function aanpasPlaatje() {
            document.getElementById("coolPlaatje6.5").src = "https://i.ytimg.com/vi/U4RgZ50rqOo/maxresdefault.jpg"
        }

        function plaatjesToggler() {
            if (document.getElementById("coolPlaatje6.6").src == "https://i.ytimg.com/vi/U4RgZ50rqOo/maxresdefault.jpg") {
                document.getElementById("coolPlaatje6.6").src = "http://www.dreameggsfc.com/wp-content/uploads/2015/12/the_hateful_eight.jpg";
            } else {
                document.getElementById("coolPlaatje6.6").src = "https://i.ytimg.com/vi/U4RgZ50rqOo/maxresdefault.jpg";
            }
        }
    </script>
</body>
</html>
